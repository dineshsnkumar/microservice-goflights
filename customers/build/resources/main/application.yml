spring:
  application:
    name: "customers"
  datasource:
    url: jdbc:mysql://localhost:3306/customersdb
    username: root
    password: root
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
  sql:
    init:
      mode: always
  profiles:
    active:
      - "prod"
  config:
    import: "optional:configserver:http://localhost:8071/"


management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    shutdown:
      access: unrestricted
    info:
      env:
        enabled: true

eureka:
  instance:
    preferIpAddress: true

  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "customers"
    description: "customers microservice for GoFlights Application"
    version: "1.0.0"