spring:
  application:
    name: "configserver"
  profiles:
#    active: git
    active: native
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/dineshsnkumar/microservice-goflights-config.git"
          default-label: main
          timeout: 10
          clone-on-start: true
        native:
          search-locations: "classpath:/config"
    rabbitmq:
      host: "localhost"
      port: 5672
      username: "guest"
      password: "guest"

server:
  port: 8071

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true